<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>devfinder</title>

    <!-- Font (matches your mockup style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="logo">devfinder</h1>

        <!-- JS hook: toggle data-theme on <html> -->
        <button
          class="theme-toggle"
          type="button"
          aria-label="Toggle theme"
          data-theme-toggle
        >
          <span class="theme-toggle__label" data-theme-labels>LIGHT</span>

          <!-- Sun/Moon icon (you can swap with JS if you want) -->
          <span class="theme-toggle__icon" aria-hidden="true">
            <!-- Sun -->
            <svg class="icon icon--sun" viewBox="0 0 24 24" fill="none">
              <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/>
              <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l1.5 1.5M17.5 17.5 19 19M19 5l-1.5 1.5M5 19l1.5-1.5"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>

            <!-- Moon -->
            <svg class="icon icon--moon" viewBox="0 0 24 24" fill="none">
              <path
                d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </header>

      <main class="content">
        <!-- Search -->
        <section class="search" aria-label="Search GitHub user">
          <form class="search__form" action="#" method="get" data-search-form>
            <span class="search__icon" aria-hidden="true">
              <svg class="icon" viewBox="0 0 24 24" fill="none">
                <path d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>

            <!-- JS hook: read value and fetch -->
            <input
              class="search__input"
              type="text"
              name="username"
              placeholder="Search GitHub username..."
              autocomplete="off"
              spellcheck="false"
              aria-label="GitHub username"
              data-search-input
            />

            <!-- Optional area for JS error text -->
            <p class="search__error" role="status" aria-live="polite" data-search-error>
              <!-- Example: "No results" -->
            </p>

            <button class="btn btn--primary search__btn" type="submit" data-search-btn>
              Search
            </button>
          </form>
        </section>
        <p class="empty-state" data-empty-state>
          Search for a GitHub user to see their profile.
        </p>
        <!-- Profile Card -->
        <section class="card" aria-label="User profile">
          <div class="card__inner">
            <div class="avatar">
              <!-- JS hook: set src -->
              <img
                class="avatar__img"
                src="https://github.com/octocat.png"
                alt="User avatar"
                data-avatar
              />
            </div>

            <div class="profile">
              <div class="profile__top">
                <div class="profile__identity">
                  <h2 class="profile__name" data-name>The Octocat</h2>
                  <p class="profile__handle">
                    <a href="#" class="link link--handle" data-username-link>
                      <span data-username>@octocat</span>
                    </a>
                  </p>
                </div>

                <p class="profile__joined" data-joined>
                  Joined 25 Jan 2011
                </p>
              </div>

              <p class="profile__bio" data-bio>
                This profile has no bio
              </p>

              <div class="stats" role="group" aria-label="User stats">
                <div class="stat">
                  <p class="stat__label">Repos</p>
                  <p class="stat__value" data-repos>8</p>
                </div>
                <div class="stat">
                  <p class="stat__label">Followers</p>
                  <p class="stat__value" data-followers>3938</p>
                </div>
                <div class="stat">
                  <p class="stat__label">Following</p>
                  <p class="stat__value" data-following>9</p>
                </div>
              </div>

              <div class="meta" aria-label="User links and info">
                <div class="meta__item">
                  <span class="meta__icon" aria-hidden="true">
                    <!-- location -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                      <path d="M12 21s7-4.5 7-11a7 7 0 1 0-14 0c0 6.5 7 11 7 11Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M12 10.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                  </span>
                  <p class="meta__text" data-location>San Francisco</p>
                </div>

                <div class="meta__item">
                  <span class="meta__icon" aria-hidden="true">
                    <!-- twitter -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                      <path d="M20 7.2c.01.16.01.32.01.48 0 4.9-3.74 10.55-10.55 10.55A10.5 10.5 0 0 1 3 16.9c.22.03.43.04.65.04 1.73 0 3.33-.58 4.6-1.56-1.62-.03-2.98-1.1-3.45-2.58.23.04.46.06.71.06.32 0 .65-.04.95-.12-1.69-.34-2.97-1.83-2.97-3.62v-.05c.5.28 1.08.45 1.69.47A3.6 3.6 0 0 1 4.1 4.7c1.85 2.27 4.62 3.77 7.75 3.93a3.6 3.6 0 0 1 6.13-3.28 7.1 7.1 0 0 0 2.28-.87 3.6 3.6 0 0 1-1.58 1.99A7.2 7.2 0 0 0 20 7.2Z"
                            fill="currentColor"/>
                    </svg>
                  </span>

                  <!-- JS hook: if empty -> add .is-muted -->
                  <p class="meta__text is-muted" data-twitter>Not Available</p>
                </div>

                <div class="meta__item">
                  <span class="meta__icon" aria-hidden="true">
                    <!-- link -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                      <path d="M10 13a5 5 0 0 1 0-7l1-1a5 5 0 0 1 7 7l-1 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M14 11a5 5 0 0 1 0 7l-1 1a5 5 0 0 1-7-7l1-1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </span>
                  <a class="meta__link" href="#" target="_blank" rel="noreferrer" data-blog-link>
                    <span data-blog>https://github.blog</span>
                  </a>
                </div>

                <div class="meta__item">
                  <span class="meta__icon" aria-hidden="true">
                    <!-- building -->
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                      <path d="M3 21V3h12v18M15 9h6v12" stroke="currentColor" stroke-width="2"/>
                      <path d="M7 7h2M7 11h2M7 15h2M11 7h2M11 11h2M11 15h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </span>
                  <p class="meta__text" data-company>@github</p>
                </div>
              </div>
          </div>
        </section>
        <!-- Optional: Error banner style for later -->
        <section class="toast" hidden data-toast>
          <p class="toast__text" data-toast-text></p>
        </section>
      </main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
